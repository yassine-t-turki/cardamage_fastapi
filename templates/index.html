<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Analysis</title>
    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="file"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .image-display {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-list {
            margin-top: 20px;
        }
        .image-list select {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload and Analysis</h1>
        
        <!-- Upload Image Form -->
        <h2 class="subtitle">Upload an image and run the scan</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload an image:</label>
            <input type="file" name="file" id="file" required>
            
            <label for="chosen_model">Model Type:</label>
            <select name="chosen_model" id="chosen_model" onchange="updateForm()">
                <option value="bounding_box" {% if selected_model == 'bounding_box' %}selected{% endif %}>Bounding Box</option>
                <option value="mask_segmentation" {% if selected_model == 'mask_segmentation' %}selected{% endif %}>Mask Segmentation</option>
                <option value="both_models" {% if selected_model == 'both_models' %}selected{% endif %}>Both Models</option>
            </select>
            
            <div id="bounding_box_options" style="display: {% if selected_model == 'bounding_box' or selected_model == 'both_models' %}block{% else %}none{% endif %};">
                <label for="threshold_bbox">Confidence Threshold for Bounding Box:</label>
                <input type="number" name="threshold_bbox" id="threshold_bbox" step="0.01" min="0" max="1" value="{{ selected_threshold_bbox }}">
                
                <label for="label_position">Label Position:</label>
                <select name="label_position" id="label_position">
                    {{ label_position_options|safe }}
                </select>
            </div>
            
            <div id="mask_segmentation_options" style="display: {% if selected_model == 'mask_segmentation' or selected_model == 'both_models' %}block{% else %}none{% endif %};">
                <label for="threshold_mask">Confidence Threshold for Mask Segmentation:</label>
                <input type="number" name="threshold_mask" id="threshold_mask" step="0.01" min="0" max="1" value="{{ selected_threshold_mask }}">
            </div>
            
            <input type="submit" value="Run Scan">
        </form>

        <!-- Existing Images Form -->
        <h2 class="subtitle">Or run on a previously uploaded image</h2>
        <form action="/rerun" method="post">
            <label for="filename">Choose an image to rerun analysis:</label>
            <select name="filename" id="filename">
                {{ image_options|safe }}
            </select>
            
            <label for="chosen_model_rerun">Model Type:</label>
            <select name="chosen_model_rerun" id="chosen_model_rerun" onchange="updateFormRerun()">
                <option value="bounding_box" {% if selected_model == 'bounding_box' %}selected{% endif %}>Bounding Box</option>
                <option value="mask_segmentation" {% if selected_model == 'mask_segmentation' %}selected{% endif %}>Mask Segmentation</option>
                <option value="both_models" {% if selected_model == 'both_models' %}selected{% endif %}>Both Models</option>
            </select>
            
            <div id="bounding_box_options_rerun" style="display: {% if selected_model == 'bounding_box' or selected_model == 'both_models' %}block{% else %}none{% endif %};">
                <label for="threshold_bbox_rerun">Confidence Threshold for Bounding Box:</label>
                <input type="number" name="threshold_bbox_rerun" id="threshold_bbox_rerun" step="0.01" min="0" max="1" value="{{ selected_threshold_bbox }}">
                
                <label for="label_position">Label Position:</label>
                <select name="label_position" id="label_position">
                    {{ label_position_options|safe }}
                </select>
            </div>
            
            <div id="mask_segmentation_options_rerun" style="display: {% if selected_model == 'mask_segmentation' or selected_model == 'both_models' %}block{% else %}none{% endif %};">
                <label for="threshold_mask_rerun">Confidence Threshold for Mask Segmentation:</label>
                <input type="number" name="threshold_mask_rerun" id="threshold_mask_rerun" step="0.01" min="0" max="1" value="{{ selected_threshold_mask }}">
            </div>
            
            <input type="submit" value="Rerun Analysis">
        </form>
        
        <!-- Display Annotated Image -->
        <div class="image-display">
            {{ image_display|safe }}
            {% if file_name %}
            <p>Annotated Image: {{ file_name }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function updateForm() {
            const model = document.getElementById('chosen_model').value;
            document.getElementById('bounding_box_options').style.display = (model === 'bounding_box' || model === 'both_models') ? 'block' : 'none';
            document.getElementById('mask_segmentation_options').style.display = (model === 'mask_segmentation' || model === 'both_models') ? 'block' : 'none';
        }

        function updateFormRerun() {
            const model = document.getElementById('chosen_model_rerun').value;
            document.getElementById('bounding_box_options_rerun').style.display = (model === 'bounding_box' || model === 'both_models') ? 'block' : 'none';
            document.getElementById('mask_segmentation_options_rerun').style.display = (model === 'mask_segmentation' || model === 'both_models') ? 'block' : 'none';
        }

        // Initialize the form display based on the selected model on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            updateForm();
            updateFormRerun();
        });
    </script>
</body>
</html>
